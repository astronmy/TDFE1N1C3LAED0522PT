<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clase 07</title>
</head>
<style>
  /* selector de tipo elemento */
  h4 {
    color: green;
    font-size: 80px;
  }
  h1 {
    color: blue;
  }


</style>
<body>
    <!--
        Regla CSS
        ------------------------
        selector {
          propíedad : valor; 
          propíedad2 : valor2; 
        }

        Tambien puedo aplicar estilos en linea (NO SE DEBE HACER)
        El atributo style="aca el estilo" me permite definir estilos en linea
        Estilo en linea
        -----------------------------------
    -->
    <h1 style="color: red; font-size: 100px;">Encabezado 1</h1>

    <h4>Encabezado 4</h4>
    <h4>Encabezado 4 v2</h4>


</body>
</html>
